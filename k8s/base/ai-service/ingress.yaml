apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shporaai-ingress
  namespace: shporaai
spec:
  ingressClassName: nginx
  rules:
    - host: ai.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-service
                port:
                  number: 80