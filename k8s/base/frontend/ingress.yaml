apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shporaai-ingress
  namespace: shporaai
spec:
  ingressClassName: nginx
  rules:
    - host: app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
              name: frontend
              port:
                number: 80